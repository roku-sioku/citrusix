<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">
    <!-- HTMLを画像化ライブラリ -->
    <!-- elem2img -->
    <script src="elem2img.js"></script>
    <!-- html2canvas -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> -->
    <!-- dom-to-image -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script> -->
    <title>なんとか作成機（仮）</title>
  </head>
  <body>
    <div class="bg">
      <div class="contents">
        <div class="resultImage" id="resultImage">
          <img class="hair hair-back base" id="back_base" src="img/hair_back1_base.png">
          <img class="hair hair-back line" id="back_line" src="img/hair_back1_line.png">
          <img class="earL skin base" id="earL_base" src="img/earL_base_human.png">
          <img class="earL line" id="earL_line" src="img/earL_line_human.png">
          <img class="face skin base" src="img/face_base.png">
          <img class="face line" src="img/face_line.png">
          <img class="face cheek face-masked" src="img/face_cheek.png">      
          <img class="earR skin base" id="earR_base" src="img/earR_base_human.png">
          <img class="earR line" id="earR_line" src="img/earR_line_human.png">
          <img class="hair hair-front base" id="front_base" src="img/hair_front1_base.png">
          <img class="hair hair-front line" id="front_line" src="img/hair_front1_line.png">
          <img class="hair hair-left base" id="left_base" src="img/hair_left1_base.png">
          <img class="hair hair-left line" id="left_line" src="img/hair_left1_line.png">
          <img class="hair hair-right base" id="right_base" src="img/hair_right1_base.png">
          <img class="hair hair-right line" id="right_line" src="img/hair_right1_line.png">
          <img class="pupil base eyecolor1" src="img/pupil_base1.png">
          <img class="pupil base eyecolor2" src="img/pupil_base2.png">
          <img class="pupil shadow eye-masked" src="img/pupil_shadow.png">
          <img class="pupil base pointcolor" src="img/pupil_pointcolor.png">
          <img class="pupil screen eye-masked" src="img/pupil_screen.png">
          <img class="pupil glow eyecolor1" src="img/pupil_glow1.png">
          <img class="pupil glow eyecolor2" src="img/pupil_glow2.png">
          <img class="highlight" id="highlight" src="img/pupil_highlight1.png">
          <img class="eyelashes" id="eyelashes" src="img/eyelashes1_1.png">
          <img class="eyebrows" id="eyebrows" src="img/eyebrows1.png">
        </div>
        <div class="tab">
          <div class="tab-list">
            <ul>
              <li class="tab-list__item active" data-list="01">肌の色と耳</li> 
              <li class="tab-list__item" data-list="02">目と眉</li>
              <li class="tab-list__item" data-list="03">髪色と前髪</li>
              <li class="tab-list__item" data-list="04">横髪左</li>
              <li class="tab-list__item" data-list="05">横髪右</li>
              <li class="tab-list__item" data-list="06">後ろ髪</li>
            </ul>
          </div>
          <div class="tab-contents">
            <div class="tab-contents__item show" data-contents="01">
              <label>肌の色:<input type="color" id="skin-color" value="#FFF5F1"></label>
              <br>
              <button id="ear_human"><img src="icon/ear_elf.png"></button>
              <button id="ear_elf"><img src="icon/ear_human.png"></button>
            </div>
            <div class="tab-contents__item" data-contents="02">
              <button id="btn_EL1_1"><img src="icon/eyelashes1_1.png"></button>
              <button id="btn_EL1_2"><img src="icon/eyelashes1_2.png"></button>
              <button id="btn_EL1_3"><img src="icon/eyelashes1_3.png"></button><br>
              <button id="btn_EL2_1"><img src="icon/eyelashes2_1.png"></button>
              <button id="btn_EL2_2"><img src="icon/eyelashes2_2.png"></button>
              <button id="btn_EL2_3"><img src="icon/eyelashes2_3.png"></button><br>
              <button id="btn_EL3_1"><img src="icon/eyelashes3_1.png"></button>
              <button id="btn_EL3_2"><img src="icon/eyelashes3_2.png"></button>
              <button id="btn_EL3_3"><img src="icon/eyelashes3_3.png"></button>
              <br>
              <label>瞳の色1:<input type="color" id="pupil-color1" value="#61A6EE"></label>
              <label>瞳の色2:<input type="color" id="pupil-color2" value="#FAE893"></label>
              <label>瞳孔の色:<input type="color" id="pupil-pointcolor" value="#F6C2CF"></label>
              <br>
              <button id="btn_HL1">ハイライト1</button>
              <button id="btn_HL2">ハイライト2</button>
              <button id="btn_HL3">ハイライト3</button>
              <button id="btn_HL4">ハイライト4</button>
              <br>
              <button id="btn_EB1"><img src="icon/eyebrows1.png"></button>
              <button id="btn_EB2"><img src="icon/eyebrows2.png"></button>
              <button id="btn_EB3"><img src="icon/eyebrows3.png"></button>
              <button id="btn_EB4"><img src="icon/eyebrows4.png"></button>
              <button id="btn_EB5"><img src="icon/eyebrows5.png"></button>
            </div>
            <div class="tab-contents__item" data-contents="03">
              <label>髪の色:<input type="color" id="hair-color" value="#7E7573"></label>
              <br>
              <button id="btn_front1"><img src="icon/hair_front1.png"></button>
              <button id="btn_front2"><img src="icon/hair_front2.png"></button>
              <button id="btn_front3"><img src="icon/hair_front3.png"></button>
              <button id="btn_front4"><img src="icon/hair_front4.png"></button>
              <button id="btn_front5"><img src="icon/hair_front5.png"></button>
            </div>
            <div class="tab-contents__item" data-contents="04">
              <button id="btn_left1"><img src="icon/hair_left1.png"></button>
              <button id="btn_left2"><img src="icon/hair_left2.png"></button>
              <button id="btn_left3"><img src="icon/hair_left3.png"></button>
              <button id="btn_left4"><img src="icon/hair_left4.png"></button>
            </div>
            <div class="tab-contents__item" data-contents="05">
              <button id="btn_right1"><img src="icon/hair_right1.png"></button>
              <button id="btn_right2"><img src="icon/hair_right2.png"></button>
              <button id="btn_right3"><img src="icon/hair_right3.png"></button>
              <button id="btn_right4"><img src="icon/hair_right4.png"></button>
            </div>
            <div class="tab-contents__item" data-contents="06">
              <button id="btn_back1"><img src="icon/hair_back1.png"></button>
              <button id="btn_back2"><img src="icon/hair_back2.png"></button>
              <button id="btn_back3"><img src="icon/hair_back3.png"></button>
              <button id="btn_back4"><img src="icon/hair_back4.png"></button>
              <button id="btn_back5"><img src="icon/hair_back5.png"></button>
              <button id="btn_back6"><img src="icon/hair_back6.png"></button>
              <button id="btn_back7"><img src="icon/hair_back7.png"></button>
            </div>
          </div>
          <div class="resultShow">
            <button id="btn_result" onclick="showResult()">結果を画像にして表示する</button>
            <!-- <button id="btn_result2" onclick="html2canvasRun()">結果を保存する</button> -->
            <!-- <button id="btn_result3" onclick="domToImage()">結果を画像にして表示する</button> -->
          </div>
        </div>
      </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
